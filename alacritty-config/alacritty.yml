window:
    opacity: 0.8
    decorations: none
    scrolling: 100
    dimensions:
        columns: 110
        lines: 32
    padding:
        x: 1
        y: 1

scrolling:
    history: 10000
    multiplier: 3

# Colors (Gruvbox dark)
colors:
  # Default colors
    primary:
        # hard contrast: background = '0x1d2021'
        background: '0x0a0f14'
        foreground: '0x98d1ce'
    search:
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
        matches:
            foreground: '#000000'
            background: '#ffffff'
        focused_match:
            foreground: '#ffffff'
            background: '#000000'

    bar:
        background: '#c5c8c6'
        foreground: '#1d1f21'
    normal:
        black: '0x0a0f14'
        red: '0xc33027'
        green: '0x26a98b'
        yellow: '0xedb54b'
        blue: '0x195465'
        magenta: '0x4e5165'
        cyan: '0x33859d'
        white: '0x98d1ce'

    # Bright colors
    bright:
        black: '0x10151b'
        red: '0xd26939'
        green: '0x081f2d'
        yellow: '0x245361'
        blue: '0x093748'
        magenta: '0x888ba5'
        cyan: '0x599caa'
        white: '0xd3ebe9'
cursor:
    style:
        shape: Underline
        blinking: On
        blink_interval: 350

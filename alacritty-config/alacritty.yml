window:
    opacity: 0.8
    decorations: none
    scrolling: 100
    dimensions:
        columns: 110
        lines: 32
    padding:
        x: 1
        y: 1

scrolling:
    history: 10000
    multiplier: 3

# Colors (Gruvbox dark)
colors:
  # Default colors
    primary:
        # hard contrast: background = '0x1d2021'
        background: '#012f3a'
        # soft contrast: background = '0x32302f'
        foreground: '#04d960'
    search:
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
        matches:
            foreground: '#000000'
            background: '#ffffff'
        focused_match:
            foreground: '#ffffff'
            background: '#000000'

    bar:
        background: '#c5c8c6'
        foreground: '#1d1f21'
    normal:
        black:   '0x282828'
        red:     '0xcc241d'
        green:   '0x98971a'
        yellow:  '0xd79921'
        blue:    '0x458588'
        magenta: '0xb16286'
        cyan:    '0x689d6a'
        white:   '0xa89984'

    # Bright colors
    bright:
        black:   '0x928374'
        red:     '0xfb4934'
        green:   '0xb8bb26'
        yellow:  '0xfabd2f'
        blue:    '0x83a598'
        magenta: '0xd3869b'
        cyan:    '0x8ec07c'
        white:   '0xebdbb2'

cursor:
    style:
        shape: Underline
        blinking: On
        blink_interval: 350
